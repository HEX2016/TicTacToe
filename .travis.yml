language: java
jdk:
  - oraclejdk8
env:
global:
- secure: ""
before_install:
- export TERM=dumb
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: ./gradlew integTest check Javadoc --info --stacktrace
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/distributions/TicTacToe.zip"
  skip_cleanup: true
  on:
    repo: HEX2016/TicTacToe
    branch: JarFileCreation
    tags: true
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - .utility/push-javadoc-to-gh-pages.sh